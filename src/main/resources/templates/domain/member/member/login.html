<html layout:decorate="~{global/layout}">
<head>
    <title>로그인</title>
</head>

<body>
<div layout:fragment="content">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">로그인</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" th:action method="POST" onsubmit="submitLoginForm(this); return false;">
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">아이디</label>
                    <div class="mt-2">
                        <input id="username" name="username" type="text" placeholder="아이디를 입력해주세요." required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요." required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary btn-block" type="submit">
                        <i class="fa-solid fa-user-plus text-lg text-white"></i> 로그인
                    </button>
                </div>
                <hr>
                <a class="btn btn-primary" href="/oauth2/authorization/kakao">
                    카카오 로그인
                </a>
            </form>
            <script>
                function submitLoginForm(form) {
                    form.username.value = form.username.value.trim();
                    form.password.value = form.password.value.trim();
                    if (form.username.value.length == 0) {
                        alert('아이디를 입력해주세요.');
                        form.username.focus();
                        return;
                    }
                    if (form.password.value.length == 0) {
                        alert('비밀번호를 입력해주세요.');
                        form.password.focus();
                        return;
                    }
                    form.submit();
                }
            </script>
        </div>
    </div>
</div>
</body>
</html>
