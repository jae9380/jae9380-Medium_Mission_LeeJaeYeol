<html layout:decorate="~{global/layout}">
<head>
    <title>글 작성</title>
</head>

<body>
<div layout:fragment="content">

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">글 작성</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" th:action method="POST" onsubmit="submitLoginForm(this); return false;">
                <div>
                    <label for="title" class="block text-sm font-medium leading-6 text-gray-900">제목</label>
                    <div class="mt-2">
                        <input id="title" name="title" type="text" placeholder="제목을 입력해주세요."  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="body" class="block text-sm font-medium leading-6 text-gray-900">내용</label>
                    <div class="mt-2">
                        <input id="body" name="body" type="text" placeholder="내용을 입력해주세요."  class="block w-full h-[120px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary btn-block" type="submit">
                        <i class="fa-solid fa-user-plus text-lg text-white"></i> 작성
                    </button>
                </div>
            </form>
            <script>
                function submitLoginForm(form) {
                    form.title.value = form.title.value.trim();
                    form.body.value = form.body.value.trim();
                    if (form.title.value.length == 0) {
                        toastWarning('제목을 입력해주세요.');
                        form.title.focus();
                        return;
                    }
                    if (form.body.value.length == 0) {
                        toastWarning('비밀번호를 입력해주세요.');
                        form.body.focus();
                        return;
                    }
                    form.submit();
                }
            </script>
        </div>
    </div>
</div>
</body>
