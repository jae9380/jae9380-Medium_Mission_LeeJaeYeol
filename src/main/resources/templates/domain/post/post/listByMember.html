<html layout:decorate="~{global/layout}">
<head>
    <title>글 목록</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width: 50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr >
        <tr class="text-center" th:each="post, loop : ${posts}">
            <td th:text="${posts.getTotalElements - (posts.number * posts.size) - loop.index}"></td>
            <td class="text-center">
                <a th:href="@{|/b/${post.author.username}/${post.id}|}" th:text="${post.title}"></a>
            </td>
            <td><span th:if="${post.author != null}" th:text="${post.author.username}"></span></td>
            <td th:text="${#temporals.format(post.createDate,'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${!posts.isEmpty()}">
        <div>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!posts.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   href="javascript:void(0)" th:data-page="${posts.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, posts.totalPages-1)}"
                th:if="${page >= posts.number-4 and page <= posts.number+4}"
                th:classappend="${page == posts.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!posts.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${posts.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>

</div>
<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });

</script>
</div>
</body>
