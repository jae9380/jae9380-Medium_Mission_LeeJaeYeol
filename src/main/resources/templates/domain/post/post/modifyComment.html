<html layout:decorate="~{global/layout}">
<head>
    <title th:text="|글 ${post.id}번의 ${postComment.id}|">댓글 수정</title>
    <style>
        .flex-box{
            display: flex;
            justify-content: flex-start;
            margin: 0 6px;
        }
        .cmt_editor{
            margin-bottom: 15px;
            padding-top:12px ;
            padding-right: 16px;
            padding-left: 16px;
            background: #fcfcfc;
            box-shadow: 0 1px 3px -1px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <header class="bg-white shadow">
        <div>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <label class="text-3xl font-bold tracking-tight text-gray-900"> 제목 : </label>
                <span class="text-3xl font-bold tracking-tight text-gray-900" th:text="${post.title}"></span>
            </div>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex justify-between">
                <div>
                    <label class="text-1xl font-bold tracking-tight text-gray-900"> 작성자 : </label>
                    <span th:text="${post.author.username}"></span>
                </div>
                <div>
                    <label class="text-1xl font-bold tracking-tight text-gray-900"> 추천 : </label>
                    <span th:text="${#numbers.formatInteger(post.likes.size,3,'COMMA')}"></span>
                    <label class="text-1xl font-bold tracking-tight text-gray-900">  작성 일시 : </label>
                    <span th:text="${#temporals.format(post.createDate,'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
        </div>

    </header>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 ">
        <label class="text-2xl font-bold tracking-tight text-gray-900"> 내용 : </label>
        <br><br>
        <span class="text-2xl  tracking-tight text-gray-900 " th:text="${post.body}"></span>
    </div>

    <div class="flex-box">
        <form th:if="${@postService.canModify(@rq.member, post)}" th:action="|/post/${post.id}/modify|" >
            <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">수정</button>
        </form>

        <form th:if="${@postService.canDelete(@rq.member, post)}" th:action="|/post/${post.id}/delete|" method="POST">
            <input type="hidden" name="_method" value="DELETE">
            <button class="btn btn-primary" type="submit" onclick="return confirm('정말로 삭제하시겠습니까?');" aria-describedby="submitHelp">삭제</button>
        </form>
    </div>
    <div class="mb-6 flex justify-center">
        <form th:if="${@postService.canLike(@rq.member, post)}" th:action="|/post/${post.id}/like|" method="POST">
            <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">추천</button>
        </form>
        <form th:if="${@postService.canCancelLike(@rq.member, post)}" th:action="|/post/${post.id}/cancelLike|" method="POST">
            <input type="hidden" name="_method" value="DELETE">
            <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">추천 취소</button>
        </form>
    </div>
    <div class="cmt_editor" style="margin-top: 0px;">
        <label class="text-1xl font-bold tracking-tight text-gray-900"> 댓글 수정 </label>
        <form th:action method="POST" onsubmit="submitModifyCommentForm(this);return false">
            <input type="hidden" name="_method" value="PUT">
            <textarea name="body" cols="30" rows="10" required maxlength="10000" th:text="${postComment.body}" placeholder="댓글 작성..." ></textarea>
            <div class="flex justify-end">
                <button class="btn btn-primary " type="submit"> 수정</button>
            </div>
        </form>
    </div>
</div>
<script>
    function submitModifyCommentForm(form) {
        form.body.value = form.body.value.trim();
        if (form.body.value.length == 0) {
            toastWarning('내용을 입력해주세요.');
            form.body.focus();
            return;
        }
        form.submit();
    }
</script>
</body>
